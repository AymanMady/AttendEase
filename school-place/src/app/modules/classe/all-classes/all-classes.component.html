<div class="page-wrapper">
  <div class="content container-fluid">

  <div class="page-header">
  <div class="row align-items-center">
  <div class="col">
  <h3 class="page-title">Departments</h3>
  <ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
  <li class="breadcrumb-item active">Departments</li>
  </ul>
  </div>
  </div>

  <div class="classe-group-form">
  <div class="row">
  <div class="col-lg-3 col-md-6">
  <div class="form-group">
  <input type="text" class="form-control" placeholder="Search by ID ...">
  </div>
  </div>
  <div class="col-lg-3 col-md-6">
  <div class="form-group">
  <input type="text" class="form-control" placeholder="Search by Name ...">
  </div>
  </div>
  <div class="col-lg-4 col-md-6">
  <div class="form-group">
  <input type="text" class="form-control" placeholder="Search by Year ...">
  </div>
  </div>
  <div class="col-lg-2">
  <div class="search-classe-btn">
  <button type="btn" class="btn btn-primary">Search</button>
  </div>
  </div>
  </div>
  </div>
  <div class="row">
  <div class="col-sm-12">
  <div class="card card-table">
  <div class="card-body">

  <div class="page-header">
  <div class="row align-items-center">
  <div class="col">
  <h3 class="page-title">Departments</h3>
  </div>
  <div class="col-auto text-end float-end ms-auto download-grp">
  <a href="#" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a>
  <a [routerLink]="['/classes/add']" class="btn btn-primary"><i class="fas fa-plus"></i></a>
  </div>
  </div>
  </div>

  <table class="table border-0 star-classe table-hover table-center mb-0 datatable table-striped">
  <thead class="classe-thread">
  <tr>
  <th>
  <div class="form-check check-tables">
  <input class="form-check-input" type="checkbox" value="something">
  </div>
  </th>
  <th>Name</th>
  <th class="text-end">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let classe of classes">
  <td>
  <div class="form-check check-tables">
  <input class="form-check-input" type="checkbox" value="something">
  </div>
  </td>
  <td>
  <h2>
  <a>{{classe.name}}</a>
  </h2>
  </td>
  <td class="text-end">
  <div class="actions ">
  <a  class="btn btn-sm bg-success-light me-2 " (click)="onDeleteclasse(classe.id)">
    <i class="feather-trash"></i>
  </a>
  <a  class="btn btn-sm bg-success-light me-2 " >
  <i class="feather-eye"></i>
  </a>
  <a  class="btn btn-sm bg-danger-light" (click)="onEditclasse(classe.id)">
  <i class="feather-edit"></i>
  </a>
  </div>
  </td>
  </tr>

  </tbody>
  </table>
  </div>
  </div>
  </div>
  </div>
  </div>
