<div class="page-wrapper">
  <div class="content container-fluid">

  <div class="page-header">
  <div class="row align-items-center">
  <div class="col">
  <h3 class="page-title">Add Teachers</h3>
  <ul class="breadcrumb">
  <li class="breadcrumb-item"><a href="teachers.html">Teachers</a></li>
  <li class="breadcrumb-item active">Add Teachers</li>
  </ul>
  </div>
  </div>
  </div>

  <div class="row">
  <div class="col-sm-12">
  <div class="card">
  <div class="card-body">
  <form>
  <div class="row">
  <div class="col-12">
  <h5 class="form-title"><span>Basic Details</span></h5>
  </div>
  <div class="col-12 col-sm-4">
  <div class="form-group local-forms">
  <label>Name <span class="login-danger">*</span></label>
  <input type="text" class="form-control" [(ngModel)]="teacher.username" placeholder="Enter Name">
  </div>
  </div>
  <div class="col-12 col-sm-4">
  <div class="form-group local-forms">
  <label>Mobile <span class="login-danger">*</span></label>
  <input type="text" class="form-control" [(ngModel)]="teacher.phone" placeholder="Enter Phone">
  </div>
  </div>
  <div class="col-12 col-sm-4">
  <div class="form-group local-forms">
  <label>Password <span class="login-danger">*</span></label>
  <input type="text" class="form-control" [(ngModel)]="teacher.password" placeholder="Enter Password">
  </div>
  </div>
  <div class="col-12 col-sm-4">
  <div class="form-group local-forms">
  <label>Repeat Password <span class="login-danger">*</span></label>
  <input type="text" class="form-control"  placeholder="Repeat Password">
  </div>
  </div>
  <div class="col-12">
  <div class="student-submit">
  <button type="submit" class="btn btn-primary" (click)="add()">Submit</button>
  </div>
  </div>
  </div>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
