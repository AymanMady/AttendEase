<div class="main-wrapper login-body">
  <div class="login-wrapper">
  <div class="container">
  <div class="loginbox">
  <div class="login-left">
  <img class="img-fluid" src="assets/img/login.png" alt="Logo">
  </div>
  <div class="login-right">
  <div class="login-right-wrap">
  <h1>Welcome to Attendeasy</h1>
  <h2>Sign in</h2>

  <form [formGroup]="loginForm">
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isError">
    <strong> Username or Password incorrect ! </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="form-group">
  <label>Phone <span class="login-danger">*</span></label>
  <input class="form-control" type="text" name="phone" formControlName="phone">
  <span class="profile-views"><i class="fas fa-user-circle"></i></span>
  </div>
  <div class="form-group">
  <label>Password <span class="login-danger">*</span></label>
  <input class="form-control pass-input" type="password" name="password" formControlName="password">
  <span class="profile-views feather-eye toggle-password"></span>
  </div>
  <div class="forgotpass">
  <div class="remember-me">
  <label class="custom_check mr-2 mb-0 d-inline-flex remember-me"> Remember me
  <input type="checkbox" name="radio">
  <span class="checkmark"></span>
  </label>
  </div>
  </div>
  <div class="form-group">
  <button class="btn btn-primary btn-block" type="submit" (click)="login()" [disabled]="loginForm.invalid">Login</button>
  </div>
  </form>


  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
